services:
  - type: web
    name: family-chat-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: family-chat-app
          property: port
    healthCheckPath: /
    autoDeploy: true